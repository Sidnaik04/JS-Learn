<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: #212121;">
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost300"

            // document.querySelector('button').addEventListener('click', this.handleClick)
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>

<!-- use case of bind: 
    when we console (this.server) using only this.handleClick => its undefined
    but when we do this.handleClick.bind(this) it returns this.server variable.
    bind() is used to bind method and constructor.
    now it is rarely use
-->
